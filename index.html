<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   
    <div class="main-box">
        <div class="inner-box">
            <table>
                
                <tr>
                    <td colspan="4"><input type="text" id="text"></td>
                </tr>
                <tr>
                    <td onclick="numberClick('+')">+</td>
                    <td onclick="numberClick('-')">_</td>
                    <td onclick="numberClick('*')">*</td>
                    <td onclick="numberClick('/')">/</td>
                </tr>
                <tr>
                    <td onclick="numberClick(7)">7</td>
                    <td onclick="numberClick(8)">8</td>
                    <td onclick="numberClick(9)">9</td>
                    <td rowspan="4" onclick="calculate()">=</td>
                </tr>
                <tr>
                    <td onclick="numberClick(4)">4</td>
                    <td onclick="numberClick(5)">5</td>
                    <td onclick="numberClick(6)">6</td>
                </tr>
                <tr>
                    <td onclick="numberClick(1)">1</td>
                    <td onclick="numberClick(2)">2</td>
                    <td onclick="numberClick(3)">3</td>
                </tr>
                <tr>
                    <td onclick="numberClick(0)">0</td>
                    <td onclick="numberClick('.')">.</td>
                    <td onclick="newC()">C</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
